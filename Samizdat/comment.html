<div class='comment'>    
    <div class='title'>
        <span class='num'>%ld.</span>        
        <span %@>*</span>
        <a href='%@' class='name %@'>%@</a>
        <span class='name %@'>%@</span>
        <span class='date'>%@</span>
        <span class='deleted'>%@</span>        
        <span class='%@'></span>
        <a href='delete/%@' class='%@'></a>                
        <a href='edit/%@' class='%@'></a>
    </div>    
    <div class='replyto'>
        <span>%@</span>
    </div>
    <div class='message'>
        <span>%@</span>
    </div>
    <a href='reply/%@' class='%@'></a>
</div>
